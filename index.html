<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header center">
        <h1>Let's Play A Game of Pig!</h1>
        <div class="form-group">
          <label for="pointGoal">Play To: </label>
          <select name="pointGoal" id="pointGoal">
            <option value=10>10</option>
            <option value=20>20</option>
            <option value=50>50</option>
            <option value=100 selected>100</option>
          </select>
        </div>
        <button class="btn" id="startGame">Begin!</button>
      </div>
      <div class="gameInterface">
        <div class="row">
          <div class="diceInterface">
            <h2>Player <span class="player"></span> it's your turn.</h2> 
            <button id="roll" class="btn">Roll</button>
            <button id="hold" class="btn">Hold</button>
            <h3 id="resultHeader">Your roll is: <span class='dieResults'></span></h3>
            <img src="img/Dice1.jpg" alt="Picture of a die" class="picDie" id="side1">
            <img src="img/Dice2.jpg" alt="Picture of a die" class="picDie" id="side2">
            <img src="img/Dice3.jpg" alt="Picture of a die" class="picDie" id="side3">
            <img src="img/Dice4.jpg" alt="Picture of a die" class="picDie" id="side4">
            <img src="img/Dice5.jpg" alt="Picture of a die" class="picDie" id="side5">
            <img src="img/Dice6.jpg" alt="Picture of a die" class="picDie" id="side6">
            <h4 class="busted">Busted!</h4>
            <h4 class="turnScore">Turn Score: <span class="displayTurnScore"></span></h4>
          </div>
          <div class="winnerInterface">
            <h2 class="showScore center">Score</h2>
            <div class="row">
              <div class="col-sm-6 center">
                <h3>Player 1</h3>
                <h4>Total Score: <span class="player1TotalScore"></span></h4>
                <h5 class="player1Winner">Player 1 Wins!</h5>
              </div>
              <div class="col-sm-6 center">
                <h3>Player 2</h3>
                <h4>Total Score: <span class="player2TotalScore"></span></h4>
                <h5 class="player2Winner">Player 2 Wins!</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
